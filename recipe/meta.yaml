{% set version = "4.4.1.1" %}

package:
  name: libnetcdf
  version: {{ version }}

source:
  url: https://github.com/Unidata/netcdf-c/archive/v{{ version }}.tar.gz
  sha256: 7f040a0542ed3f6d27f3002b074e509614e18d6c515b2005d1537fec01b24909
  patches:
    - dfile.c.patch  # [win]
    - dim.c.patch  # [win]
    - semantics.c.patch  # [win]
    - dap.patch  # [win]
    # https://github.com/Unidata/netcdf-c/pull/573
    - back_port_573.patch
    - CMakeLists.patch  # [win]

build:
  number: 11

requirements:
  build:
    - cmake
    - pkg-config  # [not win]
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
  host:
    - msinttypes  # [win]
    - curl
    - zlib
    - hdf4
    - hdf5
  run:
    - curl
    - zlib
    - hdf4
    - hdf5

test:
  commands:
    - nc-config --all  # [not win]
    - test -f ${PREFIX}/lib/libnetcdf.a  # [not win]
    - test -f ${PREFIX}/lib/libnetcdf.so  # [linux]
    - test -f ${PREFIX}/lib/libnetcdf.dylib  # [osx]
    - ncdump -h "http://geoport-dev.whoi.edu/thredds/dodsC/estofs/atlantic"
    - ncdump -h "https://data.nodc.noaa.gov/thredds/dodsC/ioos/sccoos/scripps_pier/scripps_pier-2016.nc"
    - ncdump -h "http://oos.soest.hawaii.edu/thredds/dodsC/hioos/model/atm/ncep_pac/NCEP_Pacific_Atmospheric_Model_best.ncd"  # [not (win and vc<14)]
    - ncdump -h "http://oos.soest.hawaii.edu/thredds/dodsC/usgs_dem_10m_tinian"  # [not (win and vc<14)]
    - ncdump -h "https://www.ncei.noaa.gov/thredds/dodsC/namanl/201609/20160929/namanl_218_20160929_1800_006.grb"  # [not (win and vc<14)]
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://www.unidata.ucar.edu/software/netcdf/
  license: MIT
  license_file: COPYRIGHT
  summary: 'Libraries and data formats that support array-oriented scientific data.'

extra:
  recipe-maintainers:
    - groutr
    - ocefpaf
    - kmuehlbauer
